apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.rumtel.pandatv"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    //签名配置
    signingConfigs {
        myConfig {
            storeFile file("./keystore/PandaTV.jks")
            storePassword "Panda2018"
            keyAlias 'Panda2018'
            keyPassword "Panda2018"
        }
    }

    lintOptions{
        abortOnError false
    }

    buildTypes {

        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.myConfig
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'com.github.ifmvo:QuickList:1.1.5'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.2'

    implementation 'com.github.bumptech.glide:glide:4.11.0'

//    implementation 'com.matthewchen.togetherad:baidu:3.0.0'
//    implementation 'com.matthewchen.togetherad:gdt:3.0.0'
//    implementation 'com.matthewchen.togetherad:csj:3.0.0'

    implementation project(':csj')
    implementation project(':gdt')
    implementation project(':baidu')

}
