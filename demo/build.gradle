apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        applicationId "com.yun.launcher"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    //签名配置
    signingConfigs {
        myConfig {
            storeFile file("./keystore/PandaTV.jks")
            storePassword "Panda2018"
            keyAlias 'Panda2018'
            keyPassword "Panda2018"
        }
    }

    buildTypes {

        debug {
            minifyEnabled false
            shrinkResources false
//            signingConfig signingConfigs.myConfig
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android {
        lintOptions {
            abortOnError false
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'com.github.ifmvo:QuickList:1.1.5'

    implementation 'androidx.multidex:multidex:2.0.1'

    implementation project(':core')
    implementation project(':gdt')
    implementation project(':baidu')
    implementation project(':csj')
    implementation project(':mango')

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.2'
}
