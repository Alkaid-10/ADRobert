apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.kezong.fat-aar'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "3.0.3-4.211.1081"
    }

    lintOptions{
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    repositories { flatDir { dirs 'libs' } }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
//    embed(name: 'GDTSDK.unionNormal.4.211.1081', ext: 'aar')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'

    api project(':core')
}

publish {
    userOrg = 'matthewchen'
    groupId = 'com.matthewchen.togetherad'
    artifactId = 'gdt'
    publishVersion = '3.0.3-4.211.1081'
    desc = 'A fast integration framework for a advertising platform.'
    website = "https://github.com/ifmvo/TogetherAd"
}