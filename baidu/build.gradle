apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.kezong.fat-aar'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "4.0.5-5.91"
    }

    lintOptions{
        abortOnError false
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    repositories { flatDir { dirs 'libs' } }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
//    embed(name: 'Baidu_MobAds_SDK-release', ext: 'aar')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    api project(':core')
}

publish {
    userOrg = 'matthewchen'
    groupId = 'com.matthewchen.togetherad'
    artifactId = 'baidu'
    publishVersion = '4.0.5-5.91'
    desc = 'A fast integration framework for a advertising platform.'
    website = "https://github.com/ifmvo/TogetherAd"
}