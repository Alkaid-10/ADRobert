apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 20190228//更新版本的当天日期
        versionName "1.1.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    //ImageLoader
    implementation 'com.github.ifmvo:Matthew_ImageLoader:1.1.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

publish {
    userOrg = 'ifmvo'//bintray.com用户名
    groupId = 'com.ifmvo'//jcenter上的路径
    artifactId = 'TogetherAd'//项目名称
    publishVersion = '1.1.2'//版本号
    desc = 'All Ad Together!'//描述，不重要
    website = 'https://github.com/ifmvo/TogetherAd'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}

